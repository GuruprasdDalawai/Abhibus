<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Abhi bus</title>
  </head>
  <body>
    <header>
      <div class="Wrapper">
        <div class="poppins-extrabold logoFontSize">
          <span class="logColor">Abhi</span>bus
        </div>
        <div></div>
      </div>
    </header>

    <main>
      <div id="serchdiv" class="search">
        <div class="Wrapper displayLine" id>
          <div class="input-box">
            <input type="text" placeholder="From" />
          </div>
          <div class="input-box">
            <input type="text" placeholder="To" />
          </div>
          <div class="input-box">
            <input type="date" />
          </div>
          <div class="input-box">
            <button type="submit" class="btn">Search</button>
          </div>
        </div>
      </div>

      <div class="backgroundLayer">
        <div id="LoinContainer" class="loginContent">
          <div class="Wrapper">
            <form>
              <h3 class="poppins-light">Login to AbhiBus</h3>
              <div class="input-box">
                <input type="number" placeholder="Phonenumber" />
              </div>
              <div class="input-box">
                <input type="password" placeholder="password" />
              </div>
              <button class="btn">Login</button>
              <div class="register-link">
                <p>Do you have an account? <a href="#">Register</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="backgroundLayer">
        <div id="LoinContainer" class="registerContent">
          <div class="Wrapper">
            <form>
              <h3 class="poppins-light">Register to AbhiBus</h3>
              <div class="input-box">
                <input type="text" placeholder="Name" id="regName" />
              </div>
              <div class="input-box">
                <input type="number" placeholder="Phonenumber" />
              </div>
              <div class="input-box">
                <input type="email" placeholder="email" />
              </div>
              <div class="input-box">
                <input type="password" placeholder="password" />
              </div>
              <div class="input-box">
                <input type="password" placeholder="Confirm password" />
              </div>
              <button class="btn">Register</button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
